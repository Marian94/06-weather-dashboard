<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="container-md justify-content-center">
        <h1 class="navbar-brand">Weather Dashboard</h1>
      </div>
    </nav>

    <div class="container">
      <div class="row">
        <div class="col-4">
          <h2>Search for a City:</h2>
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="floatingInput"
              placeholder="City Name"
            />
            <label for="floatingInput">City name</label>
            <div class="d-grid mx-auto">
              <button id="searchButton" class="btn btn-primary" type="button">
                Search
              </button>
              <div
                id="AlertMessageCustom"
                class="alert alert-dismissible"
                role="alert"
              ></div>
            </div>
          </div>
          <hr class="dropdown-divider" />
          <div class="col align-self-center">
            <div id="historyButtons" class="d-grid gap-2 mx-auto"></div>
          </div>
        </div>
        <div class="col-8">
          <div class="col align-self-start border border-2">
            <h2 id="cityName" style="display: inline">Nothing to show</h2>
            <img id="iconImage" />
            <p id="temp"></p>
            <p id="wind"></p>
            <p id="humidity"></p>
            <p id="uvIndex"></p>
          </div>
          <div class="col align-self-center">
            <h3>5 - Day Forecast:</h3>
            <div id="forecast" class="row"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
